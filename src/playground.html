<html>

<head>
  <title>VexTab Playground</title>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #554;
      margin: 0px;
      height: 80%;
    }

    pre#error {
      font-family: Courier;
      color: red;
    }

    textarea#blah {
      width: 500px;
      height: 300px;
      font-family: Courier;
      font-size: 12px;
      padding: 10px;
      margin-top: 40px;
      border: #eee solid 10px;
    }
  </style>

  <!-- Support Sources -->
  <script src="../support/vexflow-min.js"></script>
  <script src="../support/underscore-min.js"></script>
  <script src="../support/jquery.js"></script>
  <script src="../tabdiv-min.js"></script>

  <script>
    $(function() {
      Vex.Flow.Artist.DEBUG = true;
      Vex.Flow.VexTab.DEBUG = true;

      renderer = new Vex.Flow.Renderer($('#boo')[0],
        Vex.Flow.Renderer.Backends.CANVAS);

      artist = new Vex.Flow.Artist(10, 10, 600, {scale: 0.8});
      vextab = new Vex.Flow.VexTab(artist);

      function render() {
        vextab.reset();
        artist.reset();
        try {
          vextab.parse($("#blah").val());
          artist.render(renderer);
          $("#error").text("");
        } catch (e) {
          $("#error").text(e.message);
        }
      }

      $("#blah").keyup(_.throttle(render, 100));
      render();
    })
  </script>
</head>

<body>
  <h1>VexTab Playground</h1>

  <div style="float:left;">
    <canvas id="boo"></canvas>
    <pre id="error"></pre>
  </div>

  <div style="float:left;">
  <textarea id="blah">tabstave notation=true key=A
notes :q (5/2.5/3.7/4) 5h6/3 7/4 |
notes :8 [ t12p7p5h7/4 ] :q 7/5 :8 [ 3s5/5 ]

tabstave notation=true
notes :q (8/2.7b9b7/3) (5b6/2.5b6/3)v :8 [ 7s12/4 ]
notes [ t:16:9s:8:3s:16:0/4 ]
</textarea>
  </div>
</body>

</html>
